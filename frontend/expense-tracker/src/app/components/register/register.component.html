
<div class="container mt-4 ">
    <div class="row m-auto" id="registerForm"> 
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Name"  required
            [(ngModel)]="firstname" name="firstname">
            <div class="invalid-feedback">
              Please enter your name
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Lastname</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Lastname"  required
            [(ngModel)]="lastname" name="lastname">
            <div class="invalid-feedback">
                Please enter your lastname
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required
              [(ngModel)]="username" name="username">
              <div class="invalid-feedback">
                Please enter your username
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                [(ngModel)]="password" name="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                [(ngModel)]="password2" name="password2" required>
                <div class="invalid-feedback">
                    Please confirm password
                </div>
            </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3 mt-3">
            <label for="validationCustom05">Email</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Email" required
            [(ngModel)]="email" name="email">
            <div class="invalid-feedback">
                Please enter your email
            </div>
          </div>
        </div>
        <div class="form-group ">
            <label class="image-upload-container btn btn-bwm" id="validationCustom06">
                <label for="validationCustom06">Choose image</label>
                <input #imageInput
                      type="file"
                      accept="image/*"
                      (change)="processFile(imageInput)" 
                      class="form-control"
                      name="image">
              </label>
        </div>
        <!-- <div class="form-group col-md-3">
          <form action="/profile" enctype="multipart/form-data" method="POST"> 
            <input type="file" name="avatar" class="form-control" />
            <input type="submit" value="Upload a file" class="form-control"/>
         </form>
        </div> -->
        <!-- <form action="/profile" method="post" enctype="multipart/form-data">
          <input type="file" name="avatar" />
        </form> -->
        <div class="form-group mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="check" required >
            <label class="form-check-label" for="invalidCheck">
              I agree with terms and conditions
            </label>
            <div class="invalid-feedback">
              You have to agree with terms and conditions
            </div>
            </div>
        </div>
        <button class="btn col-md-3 btn-danger" type="submit" name="register" (click)="register()">Register</button>
        <div *ngIf="showAlert">
            <div class="col-md-3">
                <div class="alert alert-success " *ngIf="userAdded">
                {{successMessage}}
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert alert-danger " *ngIf="!userAdded">
                {{message}}
                </div>
            </div>
        </div>
     
    </div> 
</div>
    <script>
  
  (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
