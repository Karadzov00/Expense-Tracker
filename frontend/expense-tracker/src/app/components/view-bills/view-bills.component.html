<div class="container mt-5">
    <div class="row">
        <div class="mb-3">

            <div class="col-md-6 col">
                 <label for="sortOrder" class="form-label">Sort Order:</label>
                 <select class="form-select" id="sortOrder" [(ngModel)]="selectedSortOrder" (change)="sortExpenses()">
                   <option value="asc">Ascending</option>
                   <option value="desc">Descending</option>
                 </select>
                <label for="filterDropdown" class="form-label">Filter by:</label>
                <select id="filterDropdown" class="form-select" [(ngModel)]="selectedFilter" (change)="filterExpenses()">
                <option value="all">All</option>
                <option value="previous-month">Previous Month</option>
                <option value="previous-6-months">Previous 6 Months</option>
                </select>
            </div>
        </div>
          
      <div class="col-4" 
      *ngFor="let expense of (showFiltered ? filteredExpenses : allExpenses)">
        <mat-card>
          <img [src]="expense.attachment" alt="Receipt Image" class="receipt-image">
          <mat-card-content>
            <p>{{ expense.description }}</p>
            <p>Amount: {{ expense.amount }} {{ expense.currency }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
