<div class="container mt-5">
    <div class="row">
      <div class="col-4" *ngFor="let expense of allExpenses">
        <mat-card>
          <img [src]="expense.attachment" alt="Receipt Image" class="receipt-image">
          <mat-card-content>
            <p>{{ expense.description }}</p>
            <p>Amount: {{ expense.amount }} {{ expense.currency }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
