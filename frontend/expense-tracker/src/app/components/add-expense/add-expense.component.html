<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-8 col-md-5 mt-3">
        <p class="fs-1">Add Expense</p>
        
        <div class="input-group mb-3 mt-5">
          <div class="input-group-prepend">
            <span class="input-group-text">Date:</span>
          </div>
          <input type="text" class="form-control" [matDatepicker]="picker2" [(ngModel)]="date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
        <!-- Account dropdown -->
        <div class="d-flex mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text">Payment:</span>
                </div>
                <div class="dropdown col-md-2">
                    <button class="btn  dropdown-toggle col" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     {{paymentType}}
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item"
                        (click)="selectPaymentType('Credit card')">
                        Credit card</a></li>
                      <li><a class="dropdown-item"
                        (click)="selectPaymentType('Cash')">
                        Cash</a></li>
                      <li><a class="dropdown-item"
                        (click)="selectPaymentType('Debit card')">
                        Debit card</a></li>

                    </ul>
                  </div>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Amount:</span>
            </div>
            <input type="text" class="form-control flex-grow-1" aria-label="Amount (to the nearest dollar)"
            [(ngModel)]="amount">
            <select class="form-select flex-shrink-1" id="currencySelect" [(ngModel)]="currency">
              <option value="USD">$</option>
              <option value="EUR">â‚¬</option>
              <option value="RSD">RSD</option>
            </select>
          </div>
          
          
          
        
        <div class="d-flex mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Category:</span>
              </div>
              <div class="dropdown col-md-2">
                <button class="btn dropdown-toggle col" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{category}}
                </button>
                <ul class="dropdown-menu">
                  <!-- Iterate through allCategories and create dropdown items -->
                  <li *ngFor="let categoryItem of allCategories">
                    <a class="dropdown-item"  (click)="selectCategory(categoryItem)">
                      {{ categoryItem.name }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          

        <!-- Description input field -->
        <div class="d-flex mb-3 align-items-center">
            <div class="flex-fill">
            <div class="input-group">
                <div class="input-group-prepend align-items-center">
                <span class="input-group-text">Description:</span>
                </div>
                <!-- Larger text area with 3-4 rows -->
                <textarea class="form-control" rows="2" placeholder="Enter description"
                [(ngModel)]="description"></textarea>
            </div>
            </div>
        </div>

        <div class="d-flex mb-3">
            <label class="image-upload-container btn btn-bwm" id="validationCustom06">
                <label for="validationCustom06" >Receipt image </label>
                <input #imageInput
                        type="file"
                        accept="image/*"
                        (change)="processFile(imageInput)" 
                        class="form-control"
                        name="image">
                </label>
        </div>

        <div class="d-flex mb-3 justify-content-between mt-4">
            <button type="submit " class="btn btn-danger col-4 col-md-4"
            (click)="addExpense()"
            >Submit</button>
        </div>
        
      </div>
    </div>
  </div>
